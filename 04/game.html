<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
 
    <title>猜数字游戏</title>

	<script>
	    function One(){
			var list='';
			for (var i = 1; i < 100; i++) {
				if(i%3==0&&i%5==0){
					list += 'FizzBuzz';
				}
				else if(i%3==0){
					list += 'Fizz';
				}
				else if(i%5==0){
					list += 'Buzz';
				}
				else{
					list += i;
				}
				list += ' ';
			}
			
			document.getElementById('one').innerHTML=list;
	    }
		
		
		function Two(){
			var list='';
			for (var i = 1; i < 100; i++) {
				var a = Math.floor(i/10)
				var b = i - a*10;
				
				if(i%3==0&&i%5==0){
					list += 'FizzBuzz';
				}
				else if(i%3==0||a==3||b==3){
					list += 'Fizz';
				}
				else if(i%5==0||a==5||b==5){
					list += 'Buzz';
				}
				else{
					list += i;
				}
				list += ' ';
			}
			
			document.getElementById('two').innerHTML=list;
		}
		
		
	</script>
</head>
 
<body>
    
 
    <!-- 动态生成数据 -->
	<a id="one"></a>
	<input type="button" onclick="One()" value="练习一">
	<br />
	<br />
	<br />
	<hr />
	<a id="two"></a>
	<input type="button" onclick="Two()" value="练习一">
	
    
	
	
</body>
 
</html>
